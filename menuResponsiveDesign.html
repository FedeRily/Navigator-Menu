<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Responsive Design</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <nav>
        <button class="nav-boton" onclick="accion()">Menú</button>
        <a href="#" class="nav-enlace desaparece">Inicio</a>
        <a href="#" class="nav-enlace desaparece">Manuales</a>
        <a href="#" class="nav-enlace desaparece">Fichas PJ</a>
        <a href="#" class="nav-enlace desaparece">Compendium</a>
    </nav>

    <script>
    function accion(){
        console.log('está funcionando mi boton');
        var ancla = document.getElementsByClassName('nav-enlace');
        for(var i = 0; i < ancla.length; i++){
            ancla[i].classList.toggle('desaparece');
        }
    }
    </script>
</body>
</html>
